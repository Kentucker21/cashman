    <section class="Contact-Me" id="Contact-section">

        <div class="myContactForm Fader">

           

             <div class="contact-info-wrapper">

                <h1 class="ContactHeader"> loan calculator </h1>

                <h3 class="Contact-Subtitle">Get in Touch</h3>

                <form action="" onsubmit="SendEmail()" class="Contactform">

                   <div class="name-wrapper">

                       <label for="principalfield" class="formlabel">principal</label> <br>

                       <input type="number"  class="principalfield" placeholder="Enter Amount"> <br>

                   </div>

                 

                <div class="email-wrapper">

                   <label for="Processfeefield " class="formlabel">process fee </label> <br>

                <input type="number" class="processfeefield" placeholder="Enter Process fee"  required> <br>

                </div>

               

                <div class="number-wrapper">

                  <label for="interestfield" class="formlabel">Interest</label> <br>

                  <input type="number" class="interestfield" placeholder="enter interest here" required>

                  <br>

               </div>

               <div class="years-wrapper">

               <label for="yearsfield " class="formlabel">Years</label> <br>

              <input class="yearsfield" placeholder="Enter amount of years" type="number" required>  <br>

              </div>

               

                <button class="SendFormBtn">Calculate</button>

                <div class="result"></div>

                </form>

               

               

             </div>

           

        </section>


</body>
