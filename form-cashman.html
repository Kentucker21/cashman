<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cashman.css">
    <title>Document</title>
</head>
<body>
    <section class="Contact-Me" id="Contact-section">
        <div class="myContactForm Fader">
            
             <div class="contact-info-wrapper">
                <h1 class="ContactHeader"> Contact Me</h1>
                <h3 class="Contact-Subtitle">Get in Touch</h3>
                <form action="" onsubmit="SendEmail()" class="Contactform">
                   <div class="name-wrapper">
                       <label for="namefield" class="formlabel">Name</label> <br>
                       <input type="text" class="namefield" placeholder="name"> <br>
                   </div>
                 
                <div class="email-wrapper">
                   <label for="emailfield" class="formlabel">Email</label> <br>
                <input type="email" class="emailfield" placeholder="email" required> <br>
                </div>
                
                <div class="message-wrapper">
                   <label for="messagefield" class="formlabel">Message</label> <br>
                   <textarea class="messagefield" id="" cols="50" rows="10" placeholder="Message"></textarea> <br>
                </div>
           
                
                <button class="SendFormBtn">Send</button>
                <div class="messageSent ">Message Sent</div>
                </form>
                
               </div>
                
             </div>
           
        </section>
</body>
</html>
